<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax - jQuery - diff</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div id="demo">
        <h2>AJAX - jQuery</h2>
        <button type="button" id="btn-load">Load Content</button>
    </div>
    
    <script>
        $("#btn-load").click(function(){
            $.ajax({url: "assets/docs/demo_test.txt", success: function(result){
                $("#demo").html(result);
            }});
        });
    </script>
</body>
</html>
